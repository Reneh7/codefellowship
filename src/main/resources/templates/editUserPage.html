<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/userPage.css">
    <link rel="stylesheet" href="/css/shared.css">
</head>
<body>
<header>
    <h1>Edit Profile</h1>
</header>
<div th:replace="/fragments/nav-header :: user-header"></div>
<main>
    <section class="edit-profile-form">
        <h2>Edit Your Profile</h2>
        <form action="/updateProfile" method="post">
            <input type="hidden" name="_method" value="put">

            <div class="form-group">
                <label for="image">Profile Image:</label>
                <input type="text" id="image" name="image"  th:value="${user.image}">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"  th:value="${user.username}">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${user.firstName}">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${user.lastName}">
            </div>


            <div class="form-group">
                <label for="dateOfBirth">Date Of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${user.dateOfBirth}">
            </div>


            <div class="form-group">
                <label for="bio">Bio:</label>
                <input type="text" id="bio" name="bio" th:value="${user.bio}">
            </div>

            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </section>
</main>
</body>
</html>
