<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feed</title>
    <link rel="stylesheet" href="/css/feed.css">
</head>
<body>
<header>
    <h1>User Feed</h1>
</header>
<div th:replace="/fragments/nav-header :: user-header"></div>
<main>
    <section class="feed">
        <h2>Your Feed</h2>
        <ul class="feed-list">
            <li class="feed-item" th:each="post : ${feedPosts}">
                <div class="post-content">
                    <p th:text="${post.body}">Placeholder</p>
                </div>
                <a class="feed-link" th:href="@{/users/{id}(id=${post.user.id})}">
                    View Profile
                </a>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
