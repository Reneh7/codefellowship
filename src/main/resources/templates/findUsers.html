<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Users</title>
    <link rel="stylesheet" href="/css/findUsers.css">
    <link rel="stylesheet" href="/css/shared.css">
</head>
<body>
<header>
    <h1>Find Users</h1>
</header>
<nav class="navbar">
    <ul class="navbar-list">
        <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
        <li th:if="${username}"><a href="/myProfile">Profile</a></li>
        <li th:if="${username}"><a href="/discoverUsers">Discover Users</a></li>
        <li th:if="${username}"><a href="/feed">My Feed</a></li>
        <li class="navbar-item"><a class="navbar-link" th:href="@{/perform_logout}">Log Out</a></li>
    </ul>
</nav>
<main>
    <section class="user-list">
        <h2>User List</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a th:href="@{'/users/' + ${user.id}}"><span th:text="${user.username}"></span></a></td>
                <td><img th:src="${user.image}" alt="User Image" width="100" height="100"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
